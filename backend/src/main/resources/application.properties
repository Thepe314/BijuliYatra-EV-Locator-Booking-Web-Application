spring.application.name=ev

#Database COnfiguration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/evchargerdb
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

server.port=8080

#Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.pa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
logging.level.org.hibernate.tool.hbm2ddl=TRACE
logging.level.org.hibernate.SQL=DEBUG
admin.init.enabled=false


# Set maximum file upload size to 50MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


#logging/debug
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.your.package.name=DEBUG
logging.level.org.springframework.web=DEBUG


# base64‑encoded 256‑bit JWT signing key (keep this secret!)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000


##SMTP for Mailtrap
spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=${MAILTRAP_USERNAME}
spring.mail.password=${MAILTRAP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true

app.otp.enabled=false


#SMTP for gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true
app.admin.email=${ADMIN_EMAIL}


#inactive logout
server.servlet.session.timeout=1m

# FIX FOR SPRING BOOT 3+
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# Optional but recommended
spring.web.resources.add-mappings=false

# Stripe Payment
stripe.secret-key=${STRIPE_SECRET_KEY}
# React dev URL
app.frontend.base-url=http://localhost:3000

# Currency code for Stripe
stripe.currency=npr